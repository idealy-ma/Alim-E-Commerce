<div class="login">
    <h1 class="text-gray-700 font-bold text-center">Login</h1>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
          <label class="block font-bold mb-2" for="email">
            Email
          </label>
          <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [(ngModel)]="email" id="email" type="email" placeholder="Email">
        </div>
        <div class="mb-6">
          <label class="block font-bold mb-2" for="password">
            Password
          </label>
          <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [(ngModel)]="password" id="password" type="password" placeholder="Password">
        </div>
        <div class="flex items-center justify-between">
          <button (click)="log()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
            Sign In
          </button>
          <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
            Forgot Password?
          </a>
        </div>
    </div>
</div>
